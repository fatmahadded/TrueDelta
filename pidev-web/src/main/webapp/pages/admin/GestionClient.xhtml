<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<h:dataTable id="notifications" value="#{bean.notifications}"
		var="notification">
		<h:column>#{notification.message}</h:column>
	</h:dataTable>

	<h:form>
		<f:websocket channel="push">
			<f:ajax event="updateNotifications" render=":notifications" />
		</f:websocket>
	</h:form>



	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form>
				<h1>
					<i class="metismenu-icon pe-7s-file"></i>Import base des banques
				</h1>
				<p:messages id="messages" showDetail="true" closable="true">
				</p:messages>
				<h:commandButton value="Import data"
					class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav "
					action="#{gestionClientBean.importBaseBank()}"></h:commandButton>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>

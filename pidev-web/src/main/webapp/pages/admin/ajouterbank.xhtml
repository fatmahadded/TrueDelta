<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">

		<h:panelGroup columns="2">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="iban"></h:outputText></td>
						<td><h:inputText value="#{ajouterbankbean.iban}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="swift"></h:outputText></td>
						<td><h:inputText value="#{ajouterbankbean.swift}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="name"></h:outputText></td>
						<td><h:inputText value="#{ajouterbankbean.name}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="logo"></h:outputText></td>
						<td><h:inputText value="#{ajouterbankbean.logo}"></h:inputText></td>
					</tr>
					<tr>
								<td colspan="2"><h:commandButton value="Ajouter bank"
								action="#{ajouterbankbean.addBank()}" /></td>
								
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>

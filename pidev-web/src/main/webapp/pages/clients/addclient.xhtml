<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
<section class="content">Hello
		<i class="pi pi-check" style="font-size: 3em"></i></section>


<!-- Partie Ajout d'un client-->
<h1>Inscription Client</h1>


<h:panelGroup columns="2">
<h:form>
<table>

<tr><td><h:outputText value="Nom"></h:outputText></td>
<td><h:inputText value="#{addclientBean.lastname}"></h:inputText></td></tr>

<tr><td><h:outputText value="Prenom"></h:outputText></td>
<td><h:inputText value="#{addclientBean.firstname}"></h:inputText></td></tr>

<tr><td><h:outputText value="Login"></h:outputText></td><td>
<h:inputText value="#{addclientBean.username}"></h:inputText></td></tr>

<tr><td><h:outputText value="Mot de Passe"></h:outputText></td>
<td><h:inputSecret value="#{addclientBean.password}"></h:inputSecret></td></tr>

<tr><td><h:outputText value="Picture"></h:outputText></td>
<td><h:inputText value="#{addclientBean.image}"></h:inputText></td></tr>

<tr><td colspan="2"> 
<h:commandButton value="Ajouter Client" action="#{addclientBean.addClient()}" />
<h:commandButton value="Mettre A jour Client" action="#{addclientBean.updateClient() }" />
</td></tr>
</table>
</h:form>
</h:panelGroup>



<!-- Partie Recuperation des client-->
<h:panelGroup columns="2">
<h:form>
<h:dataTable value="#{addclientBean.clients}" var="client" border="1">

<h:column><f:facet name="header"><h:outputText value="Login" /></f:facet>
<h:outputText value="#{client.username}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Prenom" /></f:facet>
<h:outputText value="#{client.firstname}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Nom" /></f:facet>
<h:outputText value="#{client.lastname}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Picture" /></f:facet>
<h:outputText value="#{client.image}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Action" /></f:facet>

<h:commandButton action="#{addclientBean.removeClientById(client.id)}" value="Supprimer Client" /> 
<h:commandButton action="#{addclientBean.displayClient(client)}" value="Afficher " />
</h:column>








</h:dataTable>
</h:form>
</h:panelGroup>

</ui:define>
</ui:composition>

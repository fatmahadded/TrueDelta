<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<section class="content">Hello
		<i class="pi pi-check" style="font-size: 3em"></i></section>

<!-- Partie Bonjour  -->
<h:panelGroup>
<h:form>
<h:outputText value="vous êtes le bienvenu #{loginBean.client.lastname} #{loginBean.client.firstname}" /> | 
<h:commandLink value="Déconnexion" action="#{loginBean.doLogout()}" />
</h:form>
</h:panelGroup>

<!-- Partie Ajout d'un client -->
<h1>Client</h1>
<h:panelGroup columns="2">
<h:form>
<table>
<tr><td><h:outputText value="Login"></h:outputText></td><td>
<h:inputText value="#{clientBean.email}"></h:inputText></td></tr>

<tr><td><h:outputText value="Mot de Passe"></h:outputText></td>
<td><h:inputSecret value="#{clientBean.password}"></h:inputSecret></td></tr>

<tr><td><h:outputText value="Last_Name"></h:outputText></td>
<td><h:inputText value="#{clientBean.lastname}"></h:inputText></td></tr>

<tr><td><h:outputText value="First_Name"></h:outputText></td>
<td><h:inputText value="#{clientBean.firstname}"></h:inputText></td></tr>

<tr><td><h:outputText value="Actif / Inactif"></h:outputText></td>
<td><h:selectBooleanCheckbox value="#{clientBean.isActif}"></h:selectBooleanCheckbox></td></tr>



<tr><td colspan="2"> 
<h:commandButton value="Ajouter Client" action="#{clientBean.addClient()}" />
<h:commandButton value="Mettre A jour Client" action="#{clientBean.updateClient()}" />
</td></tr>
</table>
</h:form>
</h:panelGroup>

<!-- Partie Recuperation des clients-->
<h:panelGroup columns="2">
<h:form>
<h:dataTable value="#{clientBean.clients}" var="client" border="1">

<h:column><f:facet name="header"><h:outputText value="Login" /></f:facet>
<h:outputText value="#{client.email}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="First_Name" /></f:facet>
<h:outputText value="#{client.firstname}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Last_Name" /></f:facet>
<h:outputText value="#{employe.Lastname}" /></h:column>



<h:column><f:facet name="header"><h:outputText value="Actif" /></f:facet>
<h:outputText value=" #{client.isActif == true ? 'Oui' : 'Non'}" /></h:column>

<h:column>
<f:facet name="header"><h:outputText value="Action" /></f:facet>
<h:commandButton action="#{clientBean.removeClient(client.id)}" value="Supprimer" /> 
<h:commandButton action="#{clientBean.displayClient(client)}" value="Afficher" />
</h:column>

</h:dataTable>
</h:form>
</h:panelGroup>
</ui:define>
</ui:composition>
